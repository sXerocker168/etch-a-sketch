<!DOCTYPE html>
<html>
<head>
  <title>Sketch Pad</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div id="title-container">
    <div id="title"></div>
    <div id="title-button">
      <button type="button" class="hidden" id="title-reset">Reset Title</button>
    </div>
  </div>

  <div id="container">
    <div id="sketchpad"></div>
    <div id="color-container">
      <button type="button" id="rainbow">Rainbow!</button>
      <button type="button" id="black-pixel">Black</button>
      <button type="button" id="red-pixel">Red</button>
      <button type="button" id="blue-pixel">Blue</button>
      <button type="button" id="green-pixel">Green</button>
    </div>
    <div id="canvas-button-container">
      <button type="button" id="clear">Clear Canvas</button>
      <button type="button" id="canvas-size">Pixel Density</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
